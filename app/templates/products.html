{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Products</h2>
  <a class="btn btn-success" href="{{ url_for('products.create_product') }}">Create Product</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.product_id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.quantity }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('products.edit_product', product_id=p.product_id) }}">Edit</a>
        <form action="{{ url_for('products.delete_product', product_id=p.product_id) }}" method="post" style="display:inline-block">
          <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Delete product?');">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4">No products found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
