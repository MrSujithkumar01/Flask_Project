{% extends "base.html" %}
{% block content %}
<h2>Balance Report</h2>

<table class="table table-bordered">
  <thead class="table-primary">
    <tr>
      <th>Product ID</th>
      <th>Location ID</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for r in all_report %}
    <tr>
      <td>{{ r.product_id }}</td>
      <td>{{ r.location_id }}</td>
      <td>{{ r.qty }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
