<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Inventory</title>
    <!-- Bootstrap (no JS used) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('products.list_products') }}">Inventory</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('products.list_products') }}">Products</a>
          <a class="nav-link" href="{{ url_for('locations.list_locations') }}">Locations</a>
          <a class="nav-link" href="{{ url_for('movements.list_movements') }}">Movements</a>
          <a class="nav-link" href="{{ url_for('movements.balance_report') }}">Balance Report</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'warning' if category=='warning' else category }} alert-dismissible fade show" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
